<!doctype html>
<html ng-app="tributary">
	<head>
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

	  <meta name="description" content="Tributary">
	  <meta name="author" content="Duncan Kelly">

      <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />


      <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>

	  <style>
          body {
              min-width: 600px;
              min-height: 400px;
              background-color: #444444;
              overflow-x: hidden;
              color:white;
          }
          ul
          {
              list-style-type: none;
          }
          .tribYT
          {
              min-width: 350px;
              min-height: 400px;
          }
          .tribList
          {
              min-width: 250px;
              min-height: 400px;
              font-family: 'Titillium Web';
          }
          .tribPlayer
          {
              min-width: 350px;
              min-height: 400px;
          }
          .tribSep
          {
              position:absolute;
              left: 250px;
              top: 20px;
              min-height: 360px;
              min-width: 1px;
              background-color: #007FFF;
              box-shadow: 10px 10px 10px #BBBBBBFF;
          }
          .headSep
          {
              position: relative;
              margin-left: 12px;
              min-height: 1px;
              width: 226px;
              background-color: #007FFF;
          }
          .queueTitle
          {
              position:relative;
              margin-top: 20px;
              height: 20px;
          }
          .queueList
          {
              margin-left: -6px;
              padding-top: 4px;
          }
          .queueItem
          {
              height: 16px;
              width: 212px;
          }
          .trackString
          {
              background-color: #FFFFFF;
              color: #444444;
              padding: 4px;
              width: 180px;
              border-radius: 1px;
              -webkit-box-shadow: 3px 4px 5px 0px rgba(30, 30, 30, 0.75);
              -moz-box-shadow:    3px 4px 5px 0px rgba(30, 30, 30, 0.75);
              box-shadow:         3px 4px 5px 0px rgba(30, 30, 30, 0.75);
          }
      </style>
	</head>

    <body ng-controller="TribController as ctrl">
        <div id="stream_list" class="pull-left tribList" >
            <h4 class="text-center queueTitle">Queue</h4>
            <div class="headSep"></div>
            <ul>
                <li class="queueList"ng-repeat="track in ctrl.queue">
                    <div class="pull-left queueItem ">
                        <div class="trackString">{{track}}</div>
                    </div>

                </li>
            </ul>
        </div>
        <div class="tribSep"></div>
        <div id="players" class="pull-right tribPlayer">
            <div id="yt" class="tribYT" ng-show="ctrl.currentPlayer=='yt'"></div>
            <div id="sc" ng-show="ctrl.currentPlayer=='sc'"></div>
            <div id="bc" ng-show="ctrl.currentPlayer=='bc'"></div>
        </div>

    </body>
</html>
