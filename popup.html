<!doctype html>
<html ng-app="tributary">
	<head>
      <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>

	  <meta name="description" content="Tributary">
	  <meta name="author" content="Duncan Kelly">

      <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />


      <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="jquery.ellipsis.js"></script>

	  <style>
          body {
              min-width: 600px;
              min-height: 400px;
              background-color: #444444;
              overflow-x: hidden;
              color:white;
          }
          ul
          {
              list-style-type: none;
          }
          .tribYT
          {
              min-width: 300px;
              min-height: 400px;
          }
          .tribList
          {
              min-width: 300px;
              min-height: 400px;
              font-family: 'Titillium Web';
          }
          .tribPlayer
          {
              min-width: 300px;
              min-height: 400px;
          }
          .tribSep
          {
              position:absolute;
              left: 300px;
              top: 20px;
              min-height: 360px;
              min-width: 1px;
              background-color: #007FFF;
              box-shadow: 10px 10px 10px #BBBBBBFF;
          }
          .headSep
          {
              position: relative;
              margin-left: 12px;
              min-height: 1px;
              width: 276px;
              background-color: #007FFF;
          }
          .queueTitle
          {
              position:relative;
              margin-top: 20px;
              height: 20px;
              font-size: 16pt;
          }
          .queueList
          {
              position:relative;
              width: 280px;
              height: 360px;
              padding-top: 4px;
              margin-top: 4px;
              margin-left: 8px;
              overflow: auto;
              text-align: right;
          }
          .queueItem
          {
              position: relative;
              height: 36px;
              margin-right: 20px;
          }

          .trackString
          {
              display:inline-block;
              background-color: #777777;
              margin-left: 4px;
              padding: 4px;
              width: 160px;
              height: 20px;
              border-radius: 1px;
              text-align: left;
              overflow:hidden;
              text-overflow: ellipsis;
              white-space: nowrap;
             /* -webkit-box-shadow: 3px 4px 5px 0px rgba(30, 30, 30, 0.75);
              -moz-box-shadow:    3px 4px 5px 0px rgba(30, 30, 30, 0.75);
              box-shadow:         3px 4px 5px 0px rgba(30, 30, 30, 0.75);*/
          }
          .activeTrackString
          {
              display:inline-block;
              background-color: #777777;
              font-weight:bold;
              margin-left: 4px;
              vertical-align: bottom;
              padding: 4px;
              width: 160px;
              height: 20px;
              border-radius: 1px;
              text-align: left;
              border: 1px solid #077FFF;
              text-overflow: ellipsis;
              overflow:hidden;
              white-space: nowrap;

             /* -webkit-box-shadow: 3px 4px 5px 0px rgba(255, 255, 255, 0.75);
              -moz-box-shadow:    3px 4px 5px 0px rgba(255, 255, 255, 0.75);
              box-shadow:         3px 4px 5px 0px rgba(255, 255, 255, 0.75);*/
          }
          .trackProvider
          {
              display: inline-block;
              background-color: #777777;
              padding: 4px;
              margin-left: 4px;
              width: 20px;
              height: 20px;
              border-radius: 1px;
          }
          .bulletArrow
          {
              display:inline-block;
              width: 20px;
              height: 20px;
          }
          .activeBar
          {
              position:absolute;
              border-top: 1px solid #077FFF;
              border-bottom: 1px solid #077FFF;
              display:block;
              top: 14px;
              left: 20px;
              width: 220px;
              height: 4px;
              z-index: -1;
          }


      </style>
	</head>

    <body ng-controller="TribController as ctrl">
        <div id="stream_list" class="pull-left tribList" >
            <div class="text-center queueTitle">Queue</div>
            <div class="headSep"></div>
            <ul class="queueList">
                <li class="queueItem"ng-repeat="song in ctrl.queue track by song.title">
                    <div class="bulletArrow"><img src="activearrow.png"></div>
                    <div id="tribTrackTitle" ng-class="{activeTrackString: song.active} "class="trackString">{{song.title}}</div>
                    <div class="trackProvider text-center">{{song.provider}}</div>
                    <div ng-show="song.active" class="activeBar"></div>
                </li>
            </ul>
        </div>
        <div class="tribSep"></div>
        <button ng-click="clickButton()">Play</button>
    </body>
</html>
