<!doctype html>
<html ng-app="tributary">
<head>

    <meta name="description" content="Tributary">
    <meta name="author" content="Duncan Kelly">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />


    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="jquery.ellipsis.js"></script>
    <script type="text/javascript" src="background.js"></script>
    <style>
    </style>
</head>

<body ng-controller="TribController as ctrl">
    <div id="players" class="pull-right">
        <div id="yt" class="tribYT" ng-show="ctrl.currentPlayer=='yt'"></div>
        <div id="sc" ng-show="ctrl.currentPlayer=='sc'"></div>
        <div id="bc" ng-show="ctrl.currentPlayer=='bc'">
            <iframe id="bciframe" style="border: 0; width: 100%; height: 120px;" src="http://bandcamp.com/EmbeddedPlayer/album=3537911480/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/?thisistrib=true" seamless><a href="http://evanawake.bandcamp.com/album/minowa">MINOWA by Evan Awake</a></iframe>
        </div>
    </div>
</body>
</html>
